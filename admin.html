<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | JackpotBandit</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffffff;
            color: #006400;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #006400;
        }

        .admin-section {
            background-color: #f0f0f0;
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 1rem;
            color: #006400;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            background-color: #e8ffe8;
            color: #006400;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            background-color: #ffffff;
            color: #006400;
            border: 2px solid #006400;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006400;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Admin Dashboard</h1>

    <div class="admin-section">
        <h2>Create Player Account</h2>
        <form id="createAccountForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="initialCredits">Initial Credits</label>
            <input type="number" id="initialCredits" required>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <div class="admin-section">
        <h2>Manage Player Credits</h2>
        <form id="manageCreditsForm">
            <label for="targetUsername">Username</label>
            <input type="text" id="targetUsername" required>

            <label for="creditChange">Credit Change (+/-)</label>
            <input type="number" id="creditChange" required>

            <button type="submit">Update Credits</button>
        </form>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const credits = parseInt(document.getElementById('initialCredits').value, 10);
            alert(`Account created for ${username} with ${credits} credits.`);
            // Add backend call to save account
        });

        document.getElementById('manageCreditsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('targetUsername').value;
            const creditChange = parseInt(document.getElementById('creditChange').value, 10);
            alert(`Credits for ${username} updated by ${creditChange}.`);
            // Add backend call to update credits
        });
    </script>

</body>
</html>
